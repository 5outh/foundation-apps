name: playground.tabs
url: /tabs

<h4>Automatic Tabs</h4>
<a href="#" zf-open="automatic-tab-3">Open tab 3</a>
<div zf-tabs>
  <div zf-tab title="Tab 1">
    Tab 1
  </div>
  <div zf-tab title="Tab 2">
    Tab 2
  </div>
  <div zf-tab title="Tab 3" id="automatic-tab-3">
    Tab 3
  </div>
</div>

<h4>Automatic Tabs with displaced tab content</h4>
<div zf-tabs id="displaced-tabs" displaced="true">
  <div zf-tab title="Tab 1">
    Tab 1
  </div>
  <div zf-tab title="Tab 2">
    Tab 2
  </div>
  <div zf-tab title="Tab 3" id="displaced-tab-3">
    Tab 3
  </div>
</div>

<a href="#" zf-open="displaced-tab-3">open tab 3</a>
<h5>Displaced content:</h5>
<div zf-tab-content target="displaced-tabs">
</div>

<h4>Manually built tabs</h4>
<a href="#" zf-open="tabTwo">Open Tab Two</a>
<ul class="button-group" zf-tab-custom>
  <li zf-tab-href="tabOne"><a>Tab One</a></li>
  <li zf-tab-href="tabTwo"><a>Tab Two</a></li>
</ul>
<div zf-tab-content-custom>
  <div id="tabOne">Content!</div>
  <div id="tabTwo">Second Content!</div>
</div>
