---
name: playground.tabs
url: /tabs
tabs:
  - Tab1
  - Tab2
  - Tab3
---
<div class="tabs">
  <div ng-repeat="tab in vars.tabs" fa-tab-href="{{ tab }}" class="tab-item">
    {{ tab }}
  </div>
</div>
<div fa-tab-content class="tab-content">
  <div fa-tab ng-repeat="tab in vars.tabs" id="{{ tab }}" class="tab-pane">
    Test content {{ tab }}
  </div>
</div>
