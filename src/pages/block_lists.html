---
title: Block lists
---

<style>body { background: #333; }</style>

<div class="frame">
  <div class="group">
    <div class="small-12 block">
      
      <section class="block-list with-icons">
        <header>List title</header>
        <ul>
          <!-- With a label -->
          <li>
            <a href="#">List item 1</a>
            <span class="label">Label</span>
          </li>
          <!-- With an icon -->
          <li>
            <img src="http://placehold.it/1x1" alt="">
            <a href="#">List item 2</a>
          </li>
          <li><a href="#">List item 3</a></li>
          <li><a href="#">List item 4</a></li>
        </ul>
      </section>

      <section class="block-list">
        <header>Does life matter?</header>
        <ul>
          <li>
            <input type="checkbox" id="life">
            <label for="life">Yeah!</label>
          </li>
        </ul>
      </section>

      <section class="block-list">
        <header>What is delicious?</header>
        <ul>
          <li>
            <input type="radio" name="delicious" id="eggs" value="eggs" checked>
            <label for="eggs">Eggs</label>
          </li>
          <li>
            <input type="radio" name="delicious" id="bacon" value="bacon">
            <label for="bacon">Bacon</label>
          </li>
          <li>
            <input type="radio" name="delicious" id="toast" value="toast">
            <label for="toast">Toast</label>
          </li>
        </ul>
      </section>

    </div>
  </div>
</div>
